<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-auth.html">
<link rel="import" href="../../bower_components/firebase-element/firebase.html">

<dom-module id="mittags-poll-auth">
  <template>
    <firebase-auth user="{{user}}" location="https://mittags-poll.firebaseio.com/" provider="github" ref="{{ref}}" on-login="_navigate" redirect id="firebaseAuth"></firebase-auth>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'mittags-poll-auth',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        ref: Object
      },
      login: function() {
        this.$.firebaseAuth.login();
      },
      logout: function() {
        this.$.firebaseAuth.logout();
      },
      _navigate: function() {
        page.redirect('/');
      }
    });
  })();
  </script>
</dom-module>
