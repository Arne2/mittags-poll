<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="login-page">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-center);

        display: block;
      }

      paper-button {
        color: var(--accent-color);
        margin-bottom: 8px;
      }

      paper-material {
        background: #424242;
      }

      #login {
        margin: 32px
      }

      iron-image {
        width: 300px;
        height: 400px;
      }
    </style>
      <paper-material elevation="1" class="layout horizontal">
        <iron-image src="http://i.imgur.com/1qTcIHK.jpg" sizing="cover" preload fade></iron-image>
        <div class="layout vertical self-end" id="login">
          <paper-button on-tap="_login">LOGIN</paper-button>
          <div class="paper-font-code1">using GitHub</div>
        </div>

      </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-page',

      properties: {
      },

      _login: function() {
        this.fire('login');
      }
    });
  })();
  </script>
</dom-module>
