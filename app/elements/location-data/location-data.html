<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-document.html">

<dom-module id="location-data">
  <template>
    <firebase-document
      location="https://mittags-poll.firebaseio.com/locations"
      data="{{locations}}"
    ></firebase-document>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'location-data',

        properties: {
          locations: {
            type: Object,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
